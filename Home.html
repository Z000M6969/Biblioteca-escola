<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Escolar</title>

  <!-- Importando o Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; }

    /* Barra de Navegação */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      padding: 15px 30px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 18px;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #0056b3;
      border-radius: 5px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links i {
      margin-right: 8px;
    }

    h1 { text-align: center; margin: 20px 0; }

    #generoSelect {
      display: block;
      margin: 20px auto;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .genero { margin: 20px; }
    .carrossel-wrapper { position: relative; overflow: hidden; }
    .carrossel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }

    .livro {
      flex: 0 0 auto;
      width: 150px;
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .livro:hover { transform: scale(1.05); }
    .livro img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .btn-carrossel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
    }

    .btn-left { left: 5px; }
    .btn-right { right: 5px; }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <!-- Barra de Navegação -->
  <div class="navbar">
    <div class="logo">Escola ABC</div>
    <div class="nav-links">
      <a href="#"><i class="fas fa-home"></i>Home</a>
      <a href="#"><i class="fas fa-user"></i>Perfil</a>
      <a href="#"><i class="fas fa-search"></i>Pesquisar</a>
    </div>
  </div>

  <h1>Biblioteca Escolar</h1>
  <select id="generoSelect"></select>
  <div id="carrosseisContainer"></div>

  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="livroTitulo"></h2>
      <p id="sinopse"></p>
      <p id="estoque"></p>
      <p><strong>Devolução:</strong> <span id="dataDevolucao"></span></p>
      <button id="btnEmprestar">Emprestar</button>
    </div>
  </div>

  <!-- Importa a biblioteca do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Cria o cliente Supabase
    const supabase = window.supabase.createClient(
      'https://uhohygfsqwpmymjhzirs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVob2h5Z2ZzcXdwbXltamh6aXJzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTM0NDEwNywiZXhwIjoyMDc0OTIwMTA3fQ.9iI1-fVvjV92HwwHRTafOwE6gWcn08QWARJKIvTucKc'
      
    );

    const generos = ['Todos', 'Aventura', 'Biografia', 'Clássicos', 'Conto', 'Crônica', 'Drama', 'Educação', 'Fantasia', 'Ficção Científica', 'Filosofia', 'História', 'Humor', 'Infantil', 'Mistério', 'Policial', 'Poesia', 'Romance', 'Terror', 'Autoajuda', 'Religião', 'Saúde', 'Tecnologia', 'Economia', 'Artes'];
    const select = document.getElementById('generoSelect');
    generos.forEach(g => {
      const opt = document.createElement('option');
      opt.value = g;
      opt.textContent = g;
      select.appendChild(opt);
    });

    const container = document.getElementById('carrosseisContainer');
    const modal = document.getElementById('modal');
    const closeModal = document.querySelector('.close');
    const livroTitulo = document.getElementById('livroTitulo');
    const sinopse = document.getElementById('sinopse');
    const dataDevolucao = document.getElementById('dataDevolucao');
    const estoque = document.getElementById('estoque');
    const btnEmprestar = document.getElementById('btnEmprestar');

    async function renderCarrossel(genero) {
      container.innerHTML = '';

      try {
        let query = supabase.from('livros').select('*');
        if (genero !== 'Todos') query = query.eq('genero', genero);

        const { data, error } = await query;
        if (error) {
          console.error('Erro ao carregar livros:', error);
          return;
        }

        if (data && data.length > 0) {
          data.forEach(livro => createCarrossel(livro));
        } else {
          container.innerHTML = "<p style='text-align:center;'>Não há livros para este gênero.</p>";
        }
      } catch (err) {
        console.error('Erro geral:', err);
      }
    }

    function createCarrossel(livro) {
      const sec = document.createElement('section');
      sec.className = 'genero';
      const h2 = document.createElement('h2');
      h2.textContent = 'Livros';
      sec.appendChild(h2);

      const wrapper = document.createElement('div');
      wrapper.className = 'carrossel-wrapper';
      const carrossel = document.createElement('div');
      carrossel.className = 'carrossel';

      const livroDiv = document.createElement('div');
      livroDiv.className = 'livro';
      const img = document.createElement('img');
      img.src = livro.imagem || 'default.jpg';
      img.alt = livro.titulo;
      const p = document.createElement('p');
      p.textContent = livro.titulo;

      livroDiv.appendChild(img);
      livroDiv.appendChild(p);
      livroDiv.onclick = () => mostrarDetalhes(livro);
      carrossel.appendChild(livroDiv);

      const btnLeft = document.createElement('button');
      btnLeft.className = 'btn-carrossel btn-left';
      btnLeft.innerHTML = '&#10094;';
      btnLeft.onclick = () => carrossel.scrollBy({ left: -carrossel.clientWidth / 2, behavior: 'smooth' });

      const btnRight = document.createElement('button');
      btnRight.className = 'btn-carrossel btn-right';
      btnRight.innerHTML = '&#10095;';
      btnRight.onclick = () => carrossel.scrollBy({ left: carrossel.clientWidth / 2, behavior: 'smooth' });

      wrapper.appendChild(btnLeft);
      wrapper.appendChild(carrossel);
      wrapper.appendChild(btnRight);

      sec.appendChild(wrapper);
      container.appendChild(sec);
    }

    function mostrarDetalhes(livro) {
      livroTitulo.textContent = livro.titulo;
      sinopse.textContent = livro.sinopse;
      estoque.textContent = `Em estoque: ${livro.estoque}`;
      dataDevolucao.textContent = livro.data_devolucao || 'Não disponível';
      modal.style.display = 'flex';
    }

    closeModal.onclick = () => {
      modal.style.display = 'none';
    };

    btnEmprestar.onclick = async () => {
      const livroId = livroTitulo.textContent; // Assumindo que o título é único
      const { data, error } = await supabase
        .from('livros')
        .update({ estoque: supabase.raw('estoque - 1') })
        .eq('titulo', livroId);
      
      if (error) {
        alert('Erro ao realizar o empréstimo!');
        console.error(error);
      } else {
        alert('Livro emprestado com sucesso!');
        modal.style.display = 'none';
      }
    };

    select.addEventListener('change', () => renderCarrossel(select.value));

    // Carrega livros ao iniciar
    renderCarrossel('Todos');
  </script>
</body>
</html>
