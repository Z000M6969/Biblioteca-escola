<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Biblioteca</title>
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }

    /* CABEÇALHO */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
    }
    header img.logo { height: 50px; }
    nav { display: flex; gap: 20px; }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    nav a:hover { color: #ffd700; }

    /* BANNER DO BEM-VINDO */
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #1e90ff, #104e8b);
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .banner h1 { font-size: 32px; }

    /* CONTEÚDO PRINCIPAL */
    main { padding: 20px; display: flex; flex-direction: column; align-items: center; }

    /* FILTRO POR GÊNERO */
    .filtro {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .filtro select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* SEÇÃO DE GÊNERO */
    .genero { margin-bottom: 60px; display: none; position: relative; width: 100%; max-width: 900px; }
    .genero h2 { margin-bottom: 10px; color: #1e90ff; text-align: left; }

    /* CARROSSEL */
    .carrossel-wrapper { position: relative; }
    .carrossel {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scroll-behavior: smooth;
      padding: 10px 0;
    }
    .carrossel::-webkit-scrollbar { display: none; }
    .livro {
      min-width: 120px;
      flex-shrink: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }
    .livro img { width: 100%; border-radius: 4px; margin-bottom: 8px; }

    /* BOTÕES LATERAIS */
    .btn-carrossel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30,144,255,0.8);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }
    .btn-carrossel:hover { background: rgba(16,78,139,0.9); }
    .btn-left { left: -20px; }
    .btn-right { right: -20px; }

  </style>
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <img src="logo.png" alt="Logo da Escola" class="logo">
    <nav>
      <a href="#" title="Home"><i class="fas fa-home"></i></a>
      <a href="#" title="Pesquisar"><i class="fas fa-search"></i></a>
      <a href="#" title="Usuário"><i class="fas fa-user"></i></a>
    </nav>
  </header>

  <!-- BANNER BEM-VINDO -->
  <div class="banner">
    <h1>Bem-vindo(a) à Biblioteca!</h1>
  </div>

  <main>
    <!-- FILTRO POR GÊNERO -->
    <div class="filtro">
      <label for="generoSelect" style="margin-right:10px;">Escolha o gênero:</label>
      <select id="generoSelect">
        <option value="todos">Todos</option>
        <option value="aventura">Aventura</option>
        <option value="biografia">Biografia</option>
        <option value="classicos">Clássicos</option>
        <!-- Adicione os outros gêneros -->
      </select>
    </div>

    <!-- EXEMPLO DE CARROSSEL -->
    <section class="genero" id="aventura">
      <h2>Aventura</h2>
      <div class="carrossel-wrapper">
        <button class="btn-carrossel btn-left" onclick="scrollCarrossel('carrosselAventura', -1)">&#10094;</button>
        <div class="carrossel" id="carrosselAventura">
          <div class="livro"><img src="capa1.jpg" alt=""><p>Livro 1</p></div>
          <div class="livro"><img src="capa2.jpg" alt=""><p>Livro 2</p></div>
          <div class="livro"><img src="capa3.jpg" alt=""><p>Livro 3</p></div>
        </div>
        <button class="btn-carrossel btn-right" onclick="scrollCarrossel('carrosselAventura', 1)">&#10095;</button>
      </div>
    </section>

  </main>

  <script>
    const generoSelect = document.getElementById('generoSelect');
    const generos = document.querySelectorAll('.genero');

    function mostrarGenero() {
      const valor = generoSelect.value;
      generos.forEach(sec => {
        if(valor === 'todos' || sec.id === valor){
          sec.style.display = 'block';
        } else {
          sec.style.display = 'none';
        }
      });
    }
    generoSelect.addEventListener('change', mostrarGenero);
    mostrarGenero();

    function scrollCarrossel(id, direcao) {
      const carrossel = document.getElementById(id);
      if(!carrossel) return;
      const largura = carrossel.clientWidth / 2; // rola metade do carrossel
      carrossel.scrollBy({ left: direcao * largura, behavior: 'smooth' });
    }
  </script>

</body>
</html>
