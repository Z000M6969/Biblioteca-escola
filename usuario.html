<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Szymanski - Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: #1e90ff;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    a:hover { color: #0056b3; }
    .user-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .logo img { width: 180px; margin-bottom: 20px; }
    .user-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .user-profile h2 { font-size: 22px; color: #1e90ff; margin-bottom: 10px; }
    .user-profile p { font-size: 16px; color: #666; margin-top: 5px; }
    .user-profile p strong { font-weight: bold; }
    .book-info { margin-top: 30px; text-align: left; }
    .book-info h3 { font-size: 18px; color: #333; }
    .book-info p { font-size: 14px; color: #555; margin-top: 5px; }
    .logout-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .logout-btn:hover { background: #d82b35; }
    @media (max-width: 600px) { .user-container { width: 90%; } }
  </style>
</head>
<body>
  <a href="Home.html" class="back-btn">&#8592; Voltar</a>

  <div class="user-container">
    <div class="logo">
      <img src="download.png" alt="Biblioteca Szymanski">
    </div>

    <img src="gatinho-rock.png" alt="Gatinho do Rock" id="userPhoto" class="user-photo">

    <div class="user-profile">
      <h2 id="userName">Carregando...</h2>
      <p id="userEmail">Carregando...</p>
      <p id="userCGM">CGM: Carregando...</p>
    </div>

    <div class="book-info">
      <h3>Livro Emprestado:</h3>
      <p id="bookTitle">Carregando...</p>
      <p id="dueDate">Data de devolução: Carregando...</p>
    </div>

    <button id="logoutBtn" class="logout-btn">Sair</button>
  </div>

  <!-- Link para o JS externo -->
  <script type="module" src="usuario.js"></script>
</body>
</html>
