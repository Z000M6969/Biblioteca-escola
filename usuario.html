<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Szymanski - Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos Gerais */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: #1e90ff;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    a:hover { color: #0056b3; }
    .user-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .logo img { width: 180px; margin-bottom: 20px; }
    .user-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .user-profile h2 { font-size: 22px; color: #1e90ff; margin-bottom: 10px; }
    .user-profile p { font-size: 16px; color: #666; margin-top: 5px; }
    .user-profile p strong { font-weight: bold; }
    .book-info { margin-top: 30px; text-align: left; }
    .book-info h3 { font-size: 18px; color: #333; }
    .book-info p { font-size: 14px; color: #555; margin-top: 5px; }
    .logout-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .logout-btn:hover { background: #d82b35; }
    @media (max-width: 600px) { .user-container { width: 90%; } }
  </style>
</head>
<body>
  <!-- Voltar para a Home -->
  <a href="Home.html" class="back-btn">&#8592; Voltar</a>

  <!-- Container do Usuário -->
  <div class="user-container">
    <div class="logo">
      <img src="download.png" alt="Biblioteca Szymanski">
    </div>

    <img src="gatinho-rock.png" alt="Gatinho do Rock" id="userPhoto" class="user-photo">

    <div class="user-profile">
      <h2 id="userName">Carregando...</h2>
      <p id="userEmail">Carregando...</p>
      <p id="userCGM">CGM: Carregando...</p>
    </div>

    <div class="book-info">
      <h3>Livro Emprestado:</h3>
      <p id="bookTitle">Carregando...</p>
      <p id="dueDate">Data de devolução: Carregando...</p>
    </div>

    <button id="logoutBtn" class="logout-btn">Sair</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://uhohygfsqwpmymjhzirs.supabase.co";
    const supabaseAnonKey = "YOUR_ANON_KEY_HERE"; // substitua pelo seu anon key
    const supabase = createClient(supabaseUrl, supabaseAnonKey, {
      auth: { persistSession: true, detectSessionInUrl: true }
    });

    async function init() {
      try {
        // Processa tokens OAuth na URL (se houver)
        if (location.hash.includes("access_token") || location.hash.includes("refresh_token")) {
          await supabase.auth.getSessionFromUrl().catch(console.warn);
          history.replaceState(null, "", location.pathname + location.search);
        }

        // Listener para mudanças de auth
        supabase.auth.onAuthStateChange((event, session) => {
          if (!session) window.location.href = "index.html";
        });

        const { data: { session } } = await supabase.auth.getSession();
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
          window.location.href = "index.html";
          return;
        }

        // Busca perfil do usuário
        const { data: profile } = await supabase
          .from("profiles")
          .select("*")
          .eq("user_id", user.id)
          .maybeSingle();

        // Atualiza DOM
        document.getElementById("userName").textContent = profile?.name || user.user_metadata?.full_name || (user.email?.split("@")[0]) || "Usuário";
        document.getElementById("userEmail").textContent = user.email || "";
        document.getElementById("userCGM").textContent = profile?.cgm || "CGM não encontrado";
        document.getElementById("userPhoto").src = profile?.avatar_url || "gatinho-rock.png";

        // Carrega livro emprestado
        const { data: livroEmprestado } = await supabase
          .from("livros_emprestados")
          .select("titulo, data_devolucao")
          .eq("usuario_id", user.id)
          .single();

        document.getElementById("bookTitle").textContent = livroEmprestado?.titulo || "Nenhum livro emprestado";
        document.getElementById("dueDate").textContent = `Data de devolução: ${livroEmprestado?.data_devolucao || "Não definida"}`;

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", async () => {
          const { error } = await supabase.auth.signOut();
          if (error) {
            alert("Erro ao deslogar: " + error.message);
          } else {
            window.location.href = "index.html";
          }
        });

      } catch (err) {
        console.error("[init] erro:", err);
        window.location.href = "index.html";
      }
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
