<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Szymanski</title>
<style>
/* Reset e box-sizing */
*, *::before, *::after { box-sizing: border-box; }
html, body { height:100%; margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; background:#ffffff; }
body { display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { width: 360px; max-width: calc(100% - 40px); padding: 32px 28px; background: #ffffff; border: 2px solid #1e90ff; border-radius: 12px; box-shadow: 0 6px 18px rgba(30,144,255,0.12); display: flex; flex-direction: column; gap: 16px; align-items: stretch; }
.logo { display:block; margin:0 auto 20px auto; max-width:120px; }
.container h2 { margin:0; font-size:20px; text-align:center; color:#1e90ff; }
.field { width:100%; margin-bottom:16px; }
.field input { width:100%; padding:12px; font-size:14px; border:1px solid rgba(30,144,255,0.4); border-radius:8px; outline:none; background:#fff; }
.btn { width:100%; padding:12px; border:none; border-radius:8px; background:#1e90ff; color:#fff; font-weight:700; cursor:pointer; font-size:15px; }
.btn:hover { background:#104e8b; }
.msg { text-align:center; font-size:14px; color:#d9534f; }
.msg.success { color:#28a745; }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <img src="download.png" alt="Logo da Escola" class="logo">

  <form id="loginForm" class="form active">
    <div class="field">
      <input type="text" id="loginCGM" placeholder="CGM" required>
    </div>
    <div class="field">
      <input type="email" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="field">
      <input type="password" id="loginPass" placeholder="Senha" required>
    </div>
    <button type="submit" class="btn">Entrar</button>
    <div id="loginMsg" class="msg"></div>
  </form>
</div>

<script type="module">
import { supabase } from "./supabaseClient.js";

const loginForm = document.getElementById("loginForm");
const loginMsg = document.getElementById("loginMsg");

if (loginForm) {
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim().toLowerCase();
    const password = document.getElementById("loginPass").value;

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      if (!data.session) throw new Error("Sessão não iniciada. Verifique suas credenciais.");

      showMsg(loginMsg, "Login realizado com sucesso!", "success");

      // Redireciona após login
      setTimeout(() => window.location.href = "home.html", 500);

    } catch (err) {
      showMsg(loginMsg, "Erro: " + err.message, "error");
      console.error("Login erro:", err);
    }
  });
}

// ===== VERIFICAÇÃO DE SESSÃO =====
supabase.auth.onAuthStateChange((event, session) => {
  const userNameEl = document.getElementById("userName");
  const userEmailEl = document.getElementById("userEmail");

  if (!session || !session.user) {
    if (!window.location.pathname.endsWith("index.html")) {
      window.location.href = "index.html";
    }
  } else if (userNameEl && userEmailEl) {
    // Preenche dados do usuário
    userNameEl.textContent = session.user.user_metadata?.full_name || "Usuário";
    userEmailEl.textContent = session.user.email;
  }
});

// ===== LOGOUT =====
const logoutBtn = document.getElementById("logoutBtn");
if (logoutBtn) {
  logoutBtn.addEventListener("click", async () => {
    try {
      const { error } = await supabase.auth.signOut();
      if (error) throw error;
      window.location.href = "index.html";
    } catch (err) {
      console.error("Erro ao deslogar:", err);
      alert("Não foi possível sair. Tente novamente.");
    }
  });
}
</script>

</body>
</html>
