<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Cadastro Leia+</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin:0; font-family: Arial; background:#fff; }
    body { display: flex; justify-content: center; align-items: center; }
    .container { width: 360px; padding:32px; border:2px solid #1e90ff; border-radius:12px; display:flex; flex-direction:column; gap:16px; }
    .container h2 { text-align:center; color:#1e90ff; margin:0; }
    .field input { width:100%; padding:12px; border-radius:8px; border:1px solid rgba(30,144,255,0.4); }
    .btn { width:100%; padding:12px; border:none; border-radius:8px; background:#1e90ff; color:#fff; cursor:pointer; font-weight:700; }
    .btn:hover { background:#104e8b; }
    .msg { text-align:center; font-size:14px; color:#d9534f; }
    .msg.success { color:#28a745; }
    .toggle-btn { text-align:center; font-size:14px; color:#1e90ff; cursor:pointer; }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>
    <img src="download.png" alt="Logo da Escola" class="logo" />

    <!-- Formulário de Login -->
    <form id="loginForm">
      <div class="field">
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="field">
        <input type="password" id="loginPass" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div id="loginMsg" class="msg"></div>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="signupForm" style="display: none;">
      <div class="field">
        <input type="email" id="signupEmail" placeholder="Email" required />
      </div>
      <div class="field">
        <input type="text" id="signupCgm" placeholder="CGM" required />
      </div>
      <div class="field">
        <input type="password" id="signupPass" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn">Cadastrar</button>
      <div id="signupMsg" class="msg"></div>
    </form>

    <!-- Link para alternar entre Login e Cadastro -->
    <div class="toggle-btn" id="toggleForm">
      <span>Não tem uma conta? <strong id="toggleText">Cadastre-se</strong></span>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
